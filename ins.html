<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<link rel="stylesheet" href="estilos.css">
  <body>
    <center><h1 class="ins1 ">INSCRIPCIÓN</h1><img src="Logo.png" width="90" height="85">
    </center>
    <center>
    <form id="formulario">
      <label for="nombre" class="letra">Nombre:</label><br>
      <input class="dato" type="text" id="nombre" name="nombre" required><br>
      
      <br><label for="apellidos" class="letra">Apellidos:</label><br>
      <input class="dato" type="text" id="apellidos" name="apellidos" required><br>
      
      <br><label for="correo" class="letra">Correo electrónico:</label><br>
      <input class="dato" type="email" id="correo" name="correo" required><br>
      
      <br><label for="fecha_nacimiento" class="letra">Fecha de nacimiento:</label><br>
      <input  class="dato" type="date" id="fecha_nacimiento" name="fecha_nacimiento" required><br>
      
      <br><label for="num_seg_social" class="letra">Número de seguridad social:</label><br>
      <input class="dato" type="text" id="num_seg_social" name="num_seg_social" minlength="11" maxlength="11" required><br>
      
      <br><label for="telefono" class="letra">Teléfono:</label><br>
      <input class="dato" type="tel" id="telefono" name="telefono" minlength="10" maxlength="10" required><br>
      
      <br><label for="direccion" class="letra">Dirección:</label><br>
      <input class="dato" type="text" id="direccion" name="direccion" required><br>
      
      <br><label for="tutor" class="letra">Tutor:</label><br>
      <input class="dato" type="text" id="tutor" name="tutor" required><br>
      
      <br><label class="letra" type="text">Elige tu cuatrimestre</label>
      <br><select class="dato" id="cuatris">
        <option value="">cuatrimestre</option>
        <option class="cuatri">Primer cuatrimestre</option>
        <option class="cuatri">Segundo cuatrimestre</option>
        <option class="cuatri">Tercer cuatrimestre</option>
        <option class="cuatri">cuarto cuatrimestre</option>
        <option class="cuatri">Quinto cuatrimestre</option>
        <option class="cuatri">Sexto cuatrimestre</option>
        <option class="cuatri">Septimo cuatrimestre</option>
        <option class="cuatri">Octavo cuatrimestre</option>
        <option class="cuatri">Noveno cuatrimestre</option>
      </select><br>
      <script>
        const miSelect = document.getElementById('cuatris');

        miSelect.options[0].disabled = true;
        

      </script>
      <br><strong></strong><input class="btn-inc" style="color:white" type="button" value="Cancelar" onclick="limpiarFormulario()">
      <input class="btn-inc" style="color:white" type="submit" value="Guardar" onclick="guardarAlumno()"><br><br>
      <a href="index.html"><button class="ins">Regresar al inicio </button></a></div>
    </form></center>
</body>
</html>
<script src="Alumno.js"></script>
